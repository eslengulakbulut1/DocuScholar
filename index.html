<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarDraft - Yapay Zeka Akademik Asistan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            typography: {
              DEFAULT: {
                css: {
                  color: '#333',
                  a: {
                    color: '#3182ce',
                    '&:hover': {
                      color: '#2c5282',
                    },
                  },
                },
              },
            },
          },
        },
        plugins: [
            function({ addUtilities }) {
                addUtilities({
                    '.prose-sm': { fontSize: '0.875rem', lineHeight: '1.25rem' },
                    '.prose-blue': { '--tw-prose-links': '#2563eb' }
                })
            }
        ],
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500;700&display=swap');
      
      /* Scrollbar styling for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      /* Print Styles */
      @media print {
        body {
          background: white;
        }
        #root {
            display: block;
        }
        /* Hide UI elements */
        header, nav, aside, button, .toolbar, .sidebar {
          display: none !important;
        }
        /* Sayfa kapsayıcıları */
        div[contenteditable="true"] {
           margin: 0 !important;
           box-shadow: none !important;
           page-break-after: always;
           overflow: visible !important;
           height: auto !important;
        }
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
